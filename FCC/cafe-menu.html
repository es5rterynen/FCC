<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Café Menu</title>
    <style>
      body {
        background-color: burlywood;
        font-family: sans-serif;
        padding: 20px;
        color: #333;
      }
      h1, h2 {
        text-align: center;
      }
      .menu {
        max-width: 500px;
        margin: auto;
      }
      .item {
        display: flex;
        justify-content: space-between;
      }
      hr {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <h1>CAMPER CAFÉ</h1>
    <p style="text-align:center;">Est. 2025</p>
    <hr>
    <div class="menu">
      <h2>Coffee</h2>
      <div class="item"><span>French Vanilla</span><span>3.00</span></div>
      <div class="item"><span>Caramel Macchiato</span><span>3.75</span></div>
      <div class="item"><span>Pumpkin Spice</span><span>3.50</span></div>
      <hr>
      <h2>Desserts</h2>
      <div class="item"><span>Donut</span><span>1.50</span></div>
      <div class="item"><span>Cherry Pie</span><span>2.75</span></div>
      <div class="item"><span>Cinnamon Roll</span><span>2.25</span></div>
    </div>
  </body>
</html>
